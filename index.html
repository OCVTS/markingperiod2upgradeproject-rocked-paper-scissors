<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Rocked Paper Scissors</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <header></header>
        <main>
            <div id="content">
                <div id="modifierButtons">
                    <button id="noneMod" class="modifierButton" onclick="setModifier('none')">None</button>
                    <button id="valueMod" class="modifierButton" onclick="setModifier('value')">Value</button>
                    <button id="mergeMod" class="modifierButton" onclick="setModifier('merge')">Merge</button>
                    <button id="upgradeMod" class="modifierButton" onclick="setModifier('upgrade')">Upgrade</button>
                </div>
                <div id="optionButtons">
                    <button id="rock" class="optionButton" onclick="getUserChoice('rock')">💎</button>
                    <button id="paper" class="optionButton" onclick="getUserChoice('paper')">📃</button>
                    <button id="scissors" class="optionButton" onclick="getUserChoice('scissors')">✂</button>
                    <button id="bomb" class="optionButton" onclick="getUserChoice('bomb')">💣</button>
                    <button id="water" class="optionButton" onclick="getUserChoice('water')">💧</button>
                    <button id="paper towel" class="optionButton" onclick="getUserChoice('paper towel')">🧻</button>
                    <button id="man" class="optionButton" onclick="getUserChoice('man')">🚶‍♂️</button>
                    <button id="random number" class="optionButton" onclick="getUserChoice('random number')">🔢</button>
                    <button id="wind" class="optionButton" onclick="getUserChoice('wind')">💨</button>
                    <button id="shoot" class="optionButton" onclick="getUserChoice('shoot')">👉</button>
                    <button id="gun" class="optionButton" onclick="getUserChoice('gun')">🔫</button>
                </div>
                <div id="text">
                    <p id="userChoice">Player: None</p>
                    <p id="computerChoice">Computer: None</p>
                    <p id="modifier">Modifier: None</p>
                    <p id="playerScore">Player Score: 0</p>
                    <p id="computerScore">Computer Score: 0</p>
                    <p id="winner">Click the GO button to play!</p>
                    <button id="go" onclick="modifierCheck(userChoice);">GO</button>
                </div>
            </div>
            <div id="tooltip">
                <div id="tooltipGrid">
                    <p id="buttonId"></p>
                    <p id="buttonValue"></p>
                    <p id="buttonInfo"></p>
                    <p id="buttonBeats"></p>
                    <p id="buttonTiesWith"></p>
                </div>
            </div>
        </main>
        <footer></footer>
        <script src="script.js"></script>
    </body>
</html>
